<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>学习笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <style type="text/css">
    .content {
      overflow: auto;
    }
  </style> -->
</head>
<body>
  <div id="app">在这个国度中，你只有不停奔跑，才能使你保持在原地！</div>
  <script>
    window.$docsify = {
      name: '学习笔记',
      nameLink: '#/README.md',
      repo: 'https://github.com/tcmyxc/Slow-is-Fast/',
      maxLevel: 6,//最大支持渲染的标题层级
      subMaxLevel: 4,// 侧边栏目录层级
      loadSidebar: true,// 加载侧边栏
      coverpage: true,// 配置封面
      homepage: 'README.md',
      search: 'auto',
      auto2top: true
    }
  </script>
 
  <!-- 侧边栏 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4.11.6/lib/docsify.min.js"></script>
  <!-- 表情插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4.11.6/lib/plugins/emoji.min.js"></script>
  <!-- 全文搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4.11.6/lib/plugins/search.min.js"></script>
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <!-- 需要把c放在cpp前面，不然前端js会报错 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-cpp.min.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 支持LaTeX公式 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>

</body>
</html>
